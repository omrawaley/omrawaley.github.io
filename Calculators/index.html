<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculators | Om Rawaley</title>

	<script src="script.js"></script> 
	<link rel="stylesheet" href="stylesheet.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
</head>
<body>

	<div>
		<h1 class="title">Calculators | Om Rawaley</h1>
	</div>

	<div class="calculatorArea">
		<h3>Cylinder Volume & Surface Area</h3>

		<input class="inputField" type="text" id="cylinderR" placeholder="r">
		<input class="inputField" type="text" id="cylinderH" placeholder="h">

		<button class="calculateButton" onclick="calculateCylinder()">Calculate</button>
	</div>

	<div class="outputArea">
		<p id="cylinderVOut" class="outputText"></p>
		<p id="cylinderSAOut" class="outputText"></p>
	</div>

	<div class="calculatorArea">
		<h3>Triangular Prism Volume & Surface Area</h3>

		<input class="inputField" type="text" id="triangularPrismA" placeholder="a">
		<input class="inputField" type="text" id="triangularPrismB" placeholder="b">
		<input class="inputField" type="text" id="triangularPrismC" placeholder="c">
		<input class="inputField" type="text" id="triangularPrismH" placeholder="h">
		<input class="inputField" type="text" id="triangularPrismL" placeholder="l">

		<button class="calculateButton" onclick="calculateTriangularPrism()">Calculate</button>
	</div>

	<div class="outputArea">
		<p id="triangularPrismVOut" class="outputText"></p>
		<p id="triangularPrismSAOut" class="outputText"></p>
	</div>

	<div class="calculatorArea">
		<h3>Rectangular Prism Volume & Surface Area</h3>

		<input class="inputField" type="text" id="rectangularPrismW" placeholder="w">
		<input class="inputField" type="text" id="rectangularPrismH" placeholder="h">
		<input class="inputField" type="text" id="rectangularPrismL" placeholder="l">

		<button class="calculateButton" onclick="calculateRectangularPrism()">Calculate</button>
	</div>

	<div class="outputArea">
		<p id="rectangularPrismVOut" class="outputText"></p>
		<p id="rectangularPrismSAOut" class="outputText"></p>
	</div>

	<div class="calculatorArea">
		<h3>Right-Angle Triangle Hypotenuse</h3>

		<input class="inputField" type="text" id="triangleHypotenuseA" placeholder="a">
		<input class="inputField" type="text" id="triangleHypotenuseB" placeholder="b">

		<button class="calculateButton" onclick="calculateTriangleHypotenuse()">Calculate</button>
	</div>

	<div class="outputArea">
		<p id="triangleHypotenuseOut" class="outputText"></p>
	</div>

	<div class="calculatorArea">
		<h3>Right-Angle Triangle Leg</h3>

		<input class="inputField" type="text" id="triangleLegA" placeholder="a">
		<input class="inputField" type="text" id="triangleLegC" placeholder="c">

		<button class="calculateButton" onclick="calculateTriangleLeg()">Calculate</button>
	</div>

	<div class="outputArea">
		<p id="triangleLegOut" class="outputText"></p>
	</div>

	<br>
	<br>
	
</body>
</html>
